<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kill the Alien - Choose Difficulty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Difficulty</h1>
        <button onclick="window.location.href = 'game.html?difficulty=easy';">Easy</button>
        <button onclick="window.location.href = 'game.html?difficulty=medium';">Medium</button>
        <button onclick="window.location.href = 'game.html?difficulty=hard';">Hard</button>
    </div>
</body>
</html>
